<meta charset="UTF-8">
<script>
    document.write( (12 + 15 + 13) / 3);
</script>
Sabemos que o código calcula a média de três números. Mas o que eles significam?

Dias depois, o hacker, que era na verdade um hacker do bem, virou amigo de Roy e 
durante uma conversa o assunto do código veio à tona. Curioso, Roy perguntou ao hacker 
o que aqueles números significavam e o hacker disse: ah, o programa calcula a média das 
idades das minhas filhas. Linda tem 12 anos, Guaraciara tem 15 e Pérola tem 13! ]
Roy ficou decepcionado com a resposta, pois achou que era algo mais complicado.

conseguisse entender o programa, como você o escreveria? (DICA: faça uso de variáveis para deixar seu código mais claro). -->
<meta charset="UTF-8">
<script>
    var idadeLinda = 12;
    var idadeGuaraciara = 15;
    var idadePerola = 13;
    var totalIdades = idadeLinda + idadeGuaraciara + idadePerola;
    var mediaIdades = totalIdades / 3;
    document.write("A média de idade das minhas filhas é: " + Math.round(mediaIdades)); /* Fiz dessa forma para deixar o resultado arredondado. */
</script>
