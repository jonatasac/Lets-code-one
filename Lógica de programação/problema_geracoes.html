<!-- Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, 
    se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, 
    a segunda em 1556 e assim por diante. Desde 1500 até o ano atual, quantas gerações se passaram?

Vamos criar um programa para resolver a tarefa!

Imprima esse número da seguinte maneira: calcule quantos anos passaram desde 1500 e divida o resultado pela média de 28 anos.

Não esqueça de usar o pulaLinha e o mostra. -->
<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }
    function mostra(frase) {
        document.write("Desde 1500 até o ano atual, se passaram " + Math.round(frase) + " gerações."); // math.round para arredondar resultado.
    }
var anoAtual = 2022; // Ano atual que estamos.
var idadeMedia = 28; // Idade media para ter filhos.
var calculo = (anoAtual - 1500)/idadeMedia; // Calculo de quantas gerações se passaram.
mostra(calculo);
</script>
